<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="images/download.png">
<!-- <script src="js/main.js" defer="true"></script> defer true is used to make parallel loading of script and body... in the head section -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 p-0 ">
          <h1 class="d-flex justify-content-center bg-primary">World Clock</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 bg-info text-dark">
          <h1>India</h1>
          <img src="images/india (1).png" alt="">
          <h1 id="india">India</h1>
        </div>
        <div class="col-sm-4 bg-success text-dark">
          <h1>China</h1>
          <img src="images/china.png" alt="" style="height: 300px;margin-top: -70px;">
          <h1 id="china" style="margin-top:-40px;">China</h1>
        </div>
        <div class="col-sm-4 bg-danger text-white">
          <h1>Dubai</h1>
          <img src="images/uae.png" alt="" height="180px">
          <h1 id="dubai">Dubai</h1>
        </div>
      </div>
    </div>
	
	

    <script src="js/main.js"></script>
  </body>
</html>
